<body>
<div class="container">
    <div class="page-header">
        <h1>Genify</h1>
        <h3>Get lyrics to your current Spotify song</h3>

        <!--Github Buttons, View, Star & Follow-->
        <a class="github-button" href="https://github.com/JoshLmao/Genify" data-size="large" aria-label="View JoshLmao/ArtifactAPI.MatchHistory on GitHub">View on Github</a>    
    </div>

    <hr/>

    
    <div class="row justify-content-center hide-on-lyrics">
        <button id="btnSignIn" type="button" class="btn btn-primary">Sign in to Spotify</button>
    </div>

    <!--Spotify Lyrics Container-->
    <div class="row show-on-lyrics flex-grow-1">
        <div class="col-md" id="spotifyContent">
            <div class="row justify-content-center">
                <!-- Album Art-->
                <img id="albumArtwork" src="https://via.placeholder.com/250"></img>
            </div>
            <!-- Current track Artist & Title -->
            <div class="row justify-content-center">
                <h4 id="artistTitle" class="mt-2">Test</h4>
            </div>
            <div class="row justify-content-center">
                <h4 id="trackTitle">Name</h4>
            </div>

            <!-- Spotify Control buttons -->
            <div class="row justify-content-center">
                <button class="btn btn-primary" id="previousBtn">
                    <i class="fas fa-step-backward"></i>
                </button>

                <button class="btn btn-primary ml-3" id="pauseBtn">
                    <i class="fas fa-pause"></i>
                </button>
                <button class="btn btn-primary ml-3" id="playBtn">
                    <i class="fas fa-play"></i>
                </button>

                <button class="btn btn-primary ml-3" id="nextBtn">
                    <i class="fas fa-step-forward"></i>
                </button>
            </div>
        </div>
        <div class="col-md flex-grow" id="geniusContent">
            
        </div>
    </div>

    <div class="copyright py-4 text-center text-white">
        <div class="ml-3">
            <ul class="list-inline">
                <li class="list-inline-item">
                    <div class="container mx-auto">
                        <div>Created by <a href="https://github.com/joshlmao">@joshlmao</a></div>
                    </div>
                </li>

                    <a class="btn btn-outline-light btn-social rounded-circle" href="https://twitter.com/JoshLmao" target="_blank">
                        <i class="fab fa-fw fa-twitter" style="margin-left: -6px; margin-top: 1px;"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
